name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap Workspace
        run: melos bootstrap

      - name: Analyze
        run: melos run analyze

      - name: Check for test directories
        id: check-tests
        run: |
          if [ -d "supabase_schema/test" ] || [ -d "supabase_schema_generator/test" ]; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run Tests
        if: steps.check-tests.outputs.has_tests == 'true'
        run: melos run test
      
      - name: Skip Tests
        if: steps.check-tests.outputs.has_tests == 'false'
        run: echo "No test directories found, skipping tests"
