name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Type of version bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      create_release:
        description: 'Create GitHub release'
        required: true
        default: true
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for authentication using OIDC
      contents: write # Required for creating releases and pushing tags
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for changelog generation
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install Melos
        run: dart pub global activate melos

      - name: Bootstrap Workspace
        run: melos bootstrap

      - name: Run Tests
        run: melos run test || echo "No tests found"

      - name: Run Analysis
        run: melos run analyze

      - name: Version Bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          melos version ${{ github.event.inputs.version_type }}

      - name: Get New Version
        id: version
        run: |
          # Extract the new version from the version command output
          VERSION=$(melos version --no-git-tag-version ${{ github.event.inputs.version_type }} | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Create GitHub Release
        if: github.event.inputs.create_release == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes in v${{ steps.version.outputs.version }}
            
            This release was automatically created with the following changes:
            
            ### supabase_schema
            - Updated to version ${{ steps.version.outputs.version }}
            
            ### supabase_schema_generator  
            - Updated to version ${{ steps.version.outputs.version }}
            
            ---
            
            For detailed changes, see the individual package CHANGELOG files.
          draft: false
          prerelease: false

      - name: Publish to Pub.dev
        run: melos publish --yes --no-dry-run